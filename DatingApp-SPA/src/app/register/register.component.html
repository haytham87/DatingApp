<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="username" 
    [(ngModel)]="model.username" placeholder="User name">
  </div>

  <div class="form-form">
   <label for="favouriteValue">what is your favourite value?</label>
   <select class="form-control" id="favouriteValue">
    <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
   </select>
  </div>
<br>
  <div class="form-group">
    <input type="password" class="form-control" required name="password"
    [(ngModel)]="model.password" placeholder="password">
  </div>
 <div class="form-group">
   <input type="text" class="form-control" name="knowas"
   [(ngModel)]="model.KnowAs" placeholder="KnowAs"> 
 </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-3" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
