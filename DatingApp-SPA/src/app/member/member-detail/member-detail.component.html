<div class="container mt-4">
  <div class="row">
    <h1>{{user.knowAs}}`s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knowAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
           <p>{{user.country}},{{user.city}}</p> 
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.createdDate}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
    <div class="tab-panel">
      <tabset  class="member-tabset" >
        <tab heading="about -- {{user.knowAs}}">
        <h4>Description:</h4>
        <p>{{user.intoduction}}</p>
        <h4>Looking For:</h4>
        <p>{{user.lookingFor}}</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{user.interests}}</p>
        </tab>
        <tab heading="Photos">
          <ngx-gallery style="display: inline-block; margin-bottom: 20px;" 
          [options]="galleryOptions" [images]="galleryImages" 
          ></ngx-gallery> 
        </tab>
        <tab heading="messages">
          <p>
            Messages will br here
          </p>
        </tab>
      </tabset>
    </div>
    </div>
</div>
